{% extends "base.html" %}
{% block content %}
    <div class="home_text_box">
        <div class="container">
          <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
              <h1 class="font-weight-light">Welcome {{ current_user.username }}!</h1>
               {% if current_user.is_anonymous %}
                    <p class="lead">The Registered User Will Be Able to Upload Pictures To User Our Face Detection Tool</p>
                {% else %}
                    <p class="lead">Please Upload Your Picture Below</p>
                    <p class="sign" align="center">Upload Image</p>
                   <form action="/action_page.php">
                       <div class="custom-file">
                           <input type="file" class="custom-file-input" id="customFile" name="filename">
                       </div>
                       <div class="mt-3">
                           <button type="submit" class="btn btn-primary">Upload</button>
                       </div>
                   </form>
                    <script>
                        // Add the following code if you want the name of the file appear on select
                        $(".custom-file-input").on("change", function() {
                          var fileName = $(this).val().split("\\").pop();
                          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                        });
                    </script>
                {% endif %}
            </div>
          </div>
        </div>
    </div>
{% endblock %}
